<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <main>
       <section class="brand">
        <img src="images/odin-logo.png" alt="The Odin Project logo">
       </section>
       <section class="form">
         <h1>Signup</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Amet aliquam et ea obcaecati blanditiis sunt.</p>
        <form>
            <fieldset>
                <legend>Personal Info</legend>
                <div class="first-name">
                    <label for="first-name">First Name:</label>
                    <input type="text">
                </div>
                <div class="last-name">
                    <label for="last-name">Last Name:</label>
                    <input type="text">
                </div>
            </fieldset>
            <fieldset>
                <legend>Contact Info</legend>
                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" >
                </div>
                <div class="phone">
                    <label for="phone">Phone Number:</label>
                    <input type="text">
                </div>
            </fieldset>
            <fieldset>
                <legend>Password Info</legend>
                <div class="password"></div>
                    <label for="phone">Password:</label>
                    <input type="password">
                </div>
                <div class="confirm-password">
                    <label for="phone">Confirm Password:</label>
                    <input type="password">
                </div>
            </fieldset>
            <button type="submit">Create Account</button>
            <p>Already have an accoung? <a href="#">Login</a> </p> 
        </form>
       </section>
    </main>
</body>
</html>
